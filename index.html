        </tr>
        <tr>
        	<td><button onclick="clr('')">C</button></td>
            <td><button onclick="val('0')">0</button></td>
        	<td><button onclick="clrE('')">CE</button></td>
            <td class="operators"><button class="operators"onclick="val('+')">+</button></td>
        </tr>

        	<td colspan="3" class="operators"><button class="operators" onclick="sol('')">=</button></td>
